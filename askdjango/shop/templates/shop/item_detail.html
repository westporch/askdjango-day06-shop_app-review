{% extends "shop/layout.html" %}

{% block content %}
    <h1>{{ item.name }}</h1>
    <h2>가격: {{ item.price }}원</h2>
    {{ item.desc|linebreaks }}
    <hr/>

    <a href="{% url 'shop:item_list' %}" class="btn btn-primary">홈</a>
    <a href="{% url 'shop:item_edit' item.pk %}" class="btn btn-info">수정</a>
    <a href="{% url 'shop:item_delete' item.pk %}" class="btn btn-danger">삭제</a>
{% endblock %}
