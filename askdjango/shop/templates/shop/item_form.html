{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 모바일 적용 -->
</head>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form action="" method="post">
                {% csrf_token %}

                {% bootstrap_form form %}
                <input type="submit" value="저장하기" class="btn btn-primary btn-block"/>
            </form>
        </div>
    </div>
</div>
